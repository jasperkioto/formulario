<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epiphany</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div id="clock"></div>
    <div class="container">
        <div class="form-content"> 
            <h1 id="title">epiphany newsletter formulario</h1>
             <form>
                 <div class="input-group" id="usernameInput">
                    <div class="input-field" id="nameinput">
                    <i class="fa-solid fa-user" ></i> 
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="input-field" id="emailinput">
                    <i class="fa-solid fa-envelope" ></i>
                    <input type="email" placeholder="Correo">
                </div>
                <div class="input-field" id="passwordinput">
                    <i class="fa-solid fa-lock" ></i>
                    <input type="password" placeholder="contraseña">
                </div>
                <p>olvidaste tu contraseña <a href="#" id="changePasswordLink">Click Aqui</a> </p> 
            </div>
            <div class="btn-field">
                <button id="signup" type="button">Registrar</button>
                <button id="signin" type="button" class="disable">Login</button>
                <button id="limpiar" type="button">Limpiar</button>
            </div>
        </form>
    </div>
</div>
    <script src="scribt.js"></script>
    <script src="form.js"></script>
</body>
</html>
